<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mahasiswa | Delete</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-mono">
    <div class="mx-auto grid place-content-center mt-10">
        <p>Yakin hapus data mahasiswa {{mahasiswa.nim}}-{{mahasiswa.nama}}?</p>
        <a href="{% url 'mahasiswa:delete' mahasiswa.nim %}"
            class="justify-self-end mt-3 bg-red-500 hover:bg-red-700 px-4 py-2 rounded-md w-full block text-center hover:cursor-pointer">Hapus</a>
        <a href="/"
            class="justify-self-end mt-2 border border-gray-500  hover:bg-gray-400 px-4 py-2 rounded-md w-full block hover:cursor-pointer text-center">Batal</a>
    </div>
</body>

</html>
